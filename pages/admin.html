<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/admin.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script defer src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>
    <script defer src="../scripts/init-firebase.js"></script>
    <script defer src="../scripts/admin.js"></script>
</head>
<body>
    
    <main class="wrapper">
        <header>
            <div>Admin Dashboard</div>
        </header>
        <section class="dashboard-grid">
            <div id="status">
                <div>
                    <div>Posts</div>
                    <div id="posts-count">0</div>
                </div>
                <div>
                    <div>Messages</div>
                    <div id="messages-count">0</div>
                </div>
            </div>
            <div id="editor">
                <div class="tabs-wrapper">
                    <div onclick="showPanel(0, '#C5CC5D')" class="tab-title">Blog Posts</div>
                    <div onclick="showPanel(1, '#C5CC5D')" class="tab-title">Form Messages</div>
                    <div onclick="showPanel(2, '#C5CC5D')" class="tab-title">Create Post</div>
                </div>

                <div id="blog-posts" class="tab-panel"></div>
                <div class="tab-panel">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Message</th>
                                <th>Email</th>
                                <th>Phone</th>
                            </tr>
                        </thead>
                        <tbody id="messages">
                            
                        </tbody>
                    </table>
                </div>
                <div id="post-creator" class="tab-panel">
                    <form id="post-creatorForm" method="POST" action="#">
                        <div>Title</div><div><input type="text" name="title" id="title"></div>
                        <div>Image</div><div><input type="file" name="image" id="image"></div>
                        <div>Paragraphs</div><div><textarea rows="5" type="text" name="paragraphs" id="paragraphs"></textarea></div>
                        <div>Date Posted</div><div><input type="datetime-local" name="date_posted" id="date_posted"></div>
                        <div>File name</div><div><input type="text" name="filename" id="filename" placeholder="name-of-file.html"></div>
                        <div><button>Post</button></div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
